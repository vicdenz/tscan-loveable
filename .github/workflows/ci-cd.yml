    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: pnpm install
      - run: pnpm build

  test:
    runs-on: ubuntu-latest
    needs: ["build"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: pnpm install
      - run: pnpm test

  deploy:
    runs-on: ubuntu-latest
    needs: ["test"]
    if: success()
    environment: development
    steps:
      - uses: actions/checkout@v3
      - run: echo "Deploying to vercel development"
